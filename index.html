<!DOCTYPE html>
<html lang="en">

<body>
  <div class="main">

			<div class="signup" id="signup" >
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input id="users" type="text" name="txt" placeholder="User name" required="">
					<input id="email1" type="email" name="email" placeholder="Email" required="">
					<input id="password1" type="password" name="pswd" placeholder="Password" required="">
					<input id=" confirm password" type="password" name="pswd" placeholder="confirm password" required="">
						<button id="sign_up">signup</button>
					
				</form>
			</div>

			<div class="login" id="signIn">
				<form >
					<label for="chk" aria-hidden="true">Sign in</label>
					<input id="email" type="email" name="email" placeholder="Email" required="">
					<input id="password" type="password" name="pswd" placeholder="Password" required="">
			
						<button id="sign_in">sign in</button>
					
				</form>
			</div>
	</div>
  </div>
    

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./script.js"></script>
